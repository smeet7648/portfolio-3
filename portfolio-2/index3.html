<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style3.css">
    <!-- <script src="app.js"></script> -->
    <!-- <script type="text/javascript" src="app.js"></script> -->
</head>
<body>
    <main>
        <div id="calculator">
            <div class="inp">
                <input type="text" name="" id="display" disabled>
            </div>
            <div class="inside">
                <div class="ac">
                    <!-- <a href="#"><h1>AC</h1></a> -->
                    <button value="AC" onclick="cleardisplay()">AC</button>
                </div>
                <div class="ce">
                    <!-- <a href="#"><h1>CE</h1></a> -->
                    <button value="CE" onclick="appendtodisplay('ce')">CE</button>
                </div>
                <div class="bs">
                    <!-- <a href="#"><h1>BS</h1></a> -->
                    <button value="BS" onclick="appendtodisplay('bs')">BS</button>
                </div>
                <div class="divi">
                    <!-- <a href="#"><h1>&#247;</h1></a> -->
                    <button class="opreator" value="/" onclick="appendtodisplay('/')">&#247;</button>
                </div>
                <div class="a7">
                    <!-- <a href="#"><h1>7</h1></a> -->
                    <button value="7" onclick="appendtodisplay('7')">7</button>
                </div>
                <div class="a8">
                    <!-- <a href="#"><h1>8</h1></a>                     -->
                    <button value="8" onclick="appendtodisplay('8')">8</button>
                </div>
                <div class="a9">
                    <!-- <a href="#"><h1>9</h1></a>                     -->
                    <button value="9" onclick="appendtodisplay('9')">9</button>
                </div>
                <div class="into">
                    <!-- <a href="#"><h1>x</h1></a>                     -->
                    <button class="opreator" value="*" onclick="appendtodisplay('*')">*</button>
                </div>
                <div class="a4">
                    <!-- <a href="#"><h1>4</h1></a>                     -->
                    <button value="4" onclick="appendtodisplay('4')">4</button>
                </div>
                <div class="a5">
                    <!-- <a href="#"><h1>5</h1></a>                     -->
                    <button value="5" onclick="appendtodisplay('5')">5</button>
                </div>
                <div class="a6">
                    <!-- <a href="#"><h1>6</h1></a> -->
                    <button value="6" onclick="appendtodisplay('6')">6</button>
                </div>
                <div class="sub">
                    <!-- <a href="#"><h1>-</h1></a>                     -->
                    <button class="opreator" value="-" onclick="appendtodisplay('-')">-</button>
                </div>
                <div class="a1">
                    <!-- <a href="#"><h1>1</h1></a>                     -->
                    <button value="1" onclick="appendtodisplay('1')">1</button>
                </div>
                <div class="a2">
                    <!-- <a href="#"><h1>2</h1></a> -->
                    <button value="2" onclick="appendtodisplay('2')">2</button>
                </div>
                <div class="a3">
                    <!-- <a href="#"><h1>3</h1></a>   -->
                    <button value="3" onclick="appendtodisplay('3')">3</button>
                </div>
                <div class="sum">
                    <!-- <a href="#"><h1>+</h1></a>    -->
                    <button class="opreator" value="+" onclick="appendtodisplay('+')">+</button>
                </div>
                <div class="a0">
                    <!-- <a href="#"><h1>0</h1></a>    -->
                    <button value="0" onclick="appendtodisplay('0')">0</button>
                </div>
                <div class="point">
                    <!-- <a href="#"><h1>.</h1></a>    -->
                    <button value="." onclick="appendtodisplay('.')">.</button>
                </div>
                <div class="per">
                    <!-- <a href="#"><h1>%</h1></a> -->
                    <button value="%" onclick="appendtodisplay('%')">%</button>
                </div>
                <div class="equal">
                    <!-- <a href="#"><h1>=</h1></a> -->
                    <button value="=" onclick="calculator()">=</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        const display=document.getElementById('display');
        function appendtodisplay(value){
            display.value += value
        }
        function cleardisplay(){
            display.value="";
        }
        function calculator(){
            try{
                display.value=eval(display.value);
            }
            catch (error) {
                display.value='error';
            }
        }
    </script>
</body>
</html>
